<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Pagina instagran</title>
</head>
<body>
    
    <div class="instagran-wrapper">

        <div class="instagran-phone">
            <img src="imagens/celular.png" alt="imagem de um celular">
        </div>

        <div class="instagran-continue">

            <div class="group">
                <img class="instagran-logo" src="imagens/logo.png" alt="instagran logo">
                <div class="profile-photo">
                    <img src="imagens/imagen_perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagran-login">Continue como caio.beltrao</a>
                <a href="#" class="instagran-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é caio.beltrao ?</p>
                <p class="not-account">
                    <span class="link-azul">Alterar contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>


        </div>

    </div>

</body>
</html>
